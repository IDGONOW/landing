<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>IDGoNow | Registro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .logo img {
      max-width: 180px;
      margin-bottom: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    .btn {
      display: block;
      width: 240px;
      margin: 1rem auto;
      padding: 1rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/r6g9Rud.png" alt="IDGoNow Logo">
    </div>
    <h1>¿Qué deseas registrar?</h1>
    <a href="https://idgonow.up.railway.app/project/idgonow/fichas/form/persona" class="btn">Registrar Persona</a>
    <a href="https://idgonow.up.railway.app/project/idgonow/fichas/form/mascota" class="btn">Registrar Mascota</a>
  </div>
</body>
</html>
